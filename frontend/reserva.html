<!-- frontend/reserva.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header></header>
        <nav class="navbar-container ">
            <ul class="navbar">
                <li ><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h2>Reserva un Servicio</h2>
        <form id="reservation-form" >
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <label for="service">Servicio Profesional</label>
            <select id="service">
                <option value="" disabled selected>Selecciona un servicio</option>
                <option >Consulta Médica</option>
                <option >Asesoría Legal</option>
                <option >Terapia Psicológica</option>
            </select>
       
            <label for="professional" class="block mb-2 font-medium">Profesional</label>
            <select id="professional" class="w-full p-2 border rounded">
                <option>Seleccione un profesional</option>
                <option >Dr. García</option>
                <option >Lic. Rodríguez</option>
                <option >Psic. Martínez</option>
            </select>
                
            <label for="date" class="block mb-2 font-medium">Fecha</label>
            <input type="date" id="date" class="w-full p-2 border rounded">
       
            <label for="time" class="block mb-2 font-medium">Hora</label>
            <select id="time" class="w-full p-2 border rounded">
                <option>Seleccione una hora</option>
                <option>09:00</option>
                <option>10:00</option>
                <option>11:00</option>
                <option>12:00</option>
                <option>14:00</option>
                <option>15:00</option>
                <option>16:00</option>
                <option>17:00</option>
                <option>18:00</option>
            </select>
        
        <button type="submit">Reservar</button>
    </form>
    <div class="form-footer"></div>
        <a href="">¿Ya tienes cuenta? Inicia sesión</a>
    
        <a href="./usuario.html">Registrarse</a>
    </div>
</div>
    <script src="./js/scriptsReserva.js"></script>
</body>
</html>
